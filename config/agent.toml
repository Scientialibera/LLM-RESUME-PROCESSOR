# Resume Processor Configuration
# Workflow-based resume processing pipeline

[app]
name = "ResumeProcessor"
description = "AI-powered resume processing pipeline"
version = "2.0.0"

[model]
provider = "azure_openai"
endpoint_env = "AZURE_OPENAI_ENDPOINT"
api_key_env = "AZURE_OPENAI_API_KEY"
deployment = "gpt-4o"
api_version = "2024-12-01-preview"

[cosmos_db]
endpoint_env = "COSMOS_DB_ENDPOINT"
database = "resume-processor"
raw_container = "raw-resumes"
processed_container = "processed-resumes"

# Processing workflow - sequential pipeline
[workflow]
name = "process_resume"
description = "Extract data, summarize, remove PII, and store"

[[workflow.steps]]
name = "extract"
description = "Extract structured data from resume text"
module = "src.pipeline.extractor"
temperature = 0.3

[[workflow.steps]]
name = "summarize"
description = "Generate unbiased extractive summary"
module = "src.pipeline.summarizer"
temperature = 0.5
max_words = 250

[[workflow.steps]]
name = "remove_pii"
description = "Remove personally identifiable information"
module = "src.pipeline.pii_remover"
temperature = 0.3

[[workflow.steps]]
name = "store"
description = "Store processed data in Cosmos DB"
module = "src.pipeline.storage"
